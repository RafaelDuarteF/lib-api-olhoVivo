name: Tests
 
on: ['push', 'pull_request']
 
jobs:
  ci:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout
        uses: actions/checkout@v3
 
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          tools: composer:v2
          coverage: xdebug
 
      - name: Install Dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader
 
      - name: Tests
        run: ./vendor/bin/pest
        
      - name: Install Octokit
        run: npm install @octokit/rest@18

      - name: Update Build Status
        uses: actions/github-script@v5
        with:
          script: |
            const { Octokit } = require("@octokit/rest");
            const fs = require("fs");

            const githubContext = JSON.parse(fs.readFileSync(process.env.GITHUB_EVENT_PATH, "utf8"));

            const buildStatus = githubContext.workflow_run.conclusion === 'success' ? 'passing' : 'failing';
            const octokit = new Octokit({ auth: process.env.GT_TOKEN });
            await octokit.repos.createCommitStatus({
              ...githubContext.repository,
              sha: githubContext.sha,
              state: buildStatus,
              context: 'Tests',
              description: `Build Status: ${buildStatus}`,
            });
